<!DOCTYPE html>
<html lang="en">
  <head>
    <title>üöÄ Taubyte File Storage Demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Simple file storage demo using Taubyte" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        margin: 0 0 10px 0;
        font-size: 2.5em;
        font-weight: 700;
      }

      .header p {
        margin: 0;
        opacity: 0.9;
        font-size: 1.1em;
      }

      .content {
        padding: 30px;
      }

      .section {
        margin-bottom: 30px;
        padding: 20px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
      }

      .section h2 {
        margin-bottom: 15px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
      }

      input:focus,
      textarea:focus {
        border-color: #667eea;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
      }

      .file-list {
        margin-top: 15px;
      }

      .file-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .file-name {
        font-weight: 600;
        color: #333;
      }

      .file-actions {
        display: flex;
        gap: 10px;
      }

      .btn-small {
        padding: 8px 16px;
        font-size: 14px;
      }

      .btn-download {
        background: #28a745;
      }

      .btn-download:hover {
        background: #218838;
      }

      .status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 8px;
        font-weight: 600;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: #666;
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>üöÄ Taubyte File Storage</h1>
        <p>Upload, download, and manage files using Taubyte Storage</p>
      </div>

      <div class="content">
        <!-- Upload Section -->
        <div class="section">
          <h2>üì§ Upload File</h2>
          <div class="form-group">
            <label for="fileInput">Choose File or Drag & Drop:</label>
            <div
              id="dropZone"
              style="
                width: 100%;
                min-height: 120px;
                border: 3px dashed #e1e5e9;
                border-radius: 12px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.3s ease;
                background: #f8f9fa;
              "
              ondrop="handleDrop(event)"
              ondragover="handleDragOver(event)"
              ondragenter="handleDragEnter(event)"
              ondragleave="handleDragLeave(event)"
              onclick="document.getElementById('fileInput').click()"
            >
              <div style="text-align: center; color: #6c757d">
                <div style="font-size: 24px; margin-bottom: 8px">üìÅ</div>
                <div>Click to select files or drag & drop here</div>
                <div style="font-size: 12px; margin-top: 4px">
                  Supports any file type
                </div>
              </div>
            </div>
            <input
              type="file"
              id="fileInput"
              accept="*/*"
              style="display: none"
              onchange="handleFileSelect(event)"
            />
          </div>
          <div class="form-group">
            <label for="filename">Custom Filename (optional):</label>
            <input
              type="text"
              id="filename"
              placeholder="Leave empty to use original filename"
            />
          </div>
          <button onclick="uploadFile()">Upload File</button>
          <div id="uploadStatus"></div>
        </div>

        <!-- File List Section -->
        <div class="section">
          <h2>üìÅ File List</h2>
          <button onclick="loadFiles()" style="margin-bottom: 15px">
            Refresh List
          </button>
          <div id="fileList" class="file-list">
            <div class="empty-state">No files uploaded yet</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = window.location.origin;

      async function uploadFile() {
        const fileInput = document.getElementById("fileInput");
        const customFilename = document.getElementById("filename").value.trim();
        const statusDiv = document.getElementById("uploadStatus");

        if (!fileInput.files || fileInput.files.length === 0) {
          showStatus(statusDiv, "Please select a file to upload", "error");
          return;
        }

        const file = fileInput.files[0];
        const filename = customFilename || file.name;

        try {
          // Read file content as text
          const content = await readFileAsText(file);

          const response = await fetch(`${API_BASE}/api/upload`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              filename: filename,
              data: content,
            }),
          });

          if (response.ok) {
            showStatus(statusDiv, "File uploaded successfully!", "success");
            fileInput.value = "";
            document.getElementById("filename").value = "";
            resetDropZone(); // Reset the drop zone
            loadFiles(); // Refresh the file list
          } else {
            showStatus(statusDiv, "Failed to upload file", "error");
          }
        } catch (error) {
          showStatus(
            statusDiv,
            "Error uploading file: " + error.message,
            "error"
          );
        }
      }

      function readFileAsText(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = (e) => resolve(e.target.result);
          reader.onerror = (e) => reject(e);
          reader.readAsText(file);
        });
      }

      // Drag and Drop Functions
      function handleDragOver(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      function handleDragEnter(e) {
        e.preventDefault();
        e.stopPropagation();
        const dropZone = document.getElementById("dropZone");
        dropZone.style.borderColor = "#007bff";
        dropZone.style.background = "#e3f2fd";
      }

      function handleDragLeave(e) {
        e.preventDefault();
        e.stopPropagation();
        const dropZone = document.getElementById("dropZone");
        dropZone.style.borderColor = "#e1e5e9";
        dropZone.style.background = "#f8f9fa";
      }

      function handleDrop(e) {
        e.preventDefault();
        e.stopPropagation();

        const dropZone = document.getElementById("dropZone");
        dropZone.style.borderColor = "#e1e5e9";
        dropZone.style.background = "#f8f9fa";

        const files = e.dataTransfer.files;
        if (files.length > 0) {
          const fileInput = document.getElementById("fileInput");
          fileInput.files = files;
          handleFileSelect({ target: fileInput });
        }
      }

      function handleFileSelect(e) {
        const file = e.target.files[0];
        if (file) {
          // Update the drop zone to show selected file
          const dropZone = document.getElementById("dropZone");
          const fileInfo = document.createElement("div");
          fileInfo.style.textAlign = "center";
          fileInfo.style.color = "#28a745";
          fileInfo.innerHTML = `
             <div style="font-size: 20px; margin-bottom: 4px;">‚úÖ</div>
             <div><strong>${file.name}</strong></div>
             <div style="font-size: 12px; color: #6c757d;">${(
               file.size / 1024
             ).toFixed(1)} KB</div>
           `;
          dropZone.innerHTML = "";
          dropZone.appendChild(fileInfo);
        }
      }

      function resetDropZone() {
        const dropZone = document.getElementById("dropZone");
        dropZone.innerHTML = `
           <div style="text-align: center; color: #6c757d;">
             <div style="font-size: 24px; margin-bottom: 8px;">üìÅ</div>
             <div>Click to select files or drag & drop here</div>
             <div style="font-size: 12px; margin-top: 4px;">Supports any file type</div>
           </div>
         `;
      }

      async function loadFiles() {
        const fileListDiv = document.getElementById("fileList");

        try {
          const response = await fetch(`${API_BASE}/api/list`);
          if (response.ok) {
            const files = await response.json();
            displayFiles(files);
          } else {
            fileListDiv.innerHTML =
              '<div class="empty-state">Error loading files</div>';
          }
        } catch (error) {
          fileListDiv.innerHTML =
            '<div class="empty-state">Error loading files: ' +
            error.message +
            "</div>";
        }
      }

      function displayFiles(files) {
        const fileListDiv = document.getElementById("fileList");

        if (!files || files.length === 0) {
          fileListDiv.innerHTML =
            '<div class="empty-state">No files uploaded yet</div>';
          return;
        }

        fileListDiv.innerHTML = files
          .map(
            (filename) => `
                <div class="file-item">
                    <span class="file-name">${filename}</span>
                    <div class="file-actions">
                        <button class="btn-small btn-download" onclick="downloadFile('${filename}')">Download</button>
                    </div>
                </div>
            `
          )
          .join("");
      }

      async function downloadFile(filename) {
        try {
          // Ensure filename is a string
          const cleanFilename = String(filename);
          const response = await fetch(
            `${API_BASE}/api/download?filename=${encodeURIComponent(
              cleanFilename
            )}`
          );
          if (response.ok) {
            const content = await response.text();

            // Create a blob and download
            const blob = new Blob([content], { type: "text/plain" });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = cleanFilename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
          } else {
            alert("Failed to download file");
          }
        } catch (error) {
          alert("Error downloading file: " + error.message);
        }
      }

      function showStatus(element, message, type) {
        element.innerHTML = `<div class="status ${type}">${message}</div>`;
        setTimeout(() => {
          element.innerHTML = "";
        }, 3000);
      }

      // Load files on page load
      window.onload = function () {
        loadFiles();
      };
    </script>
  </body>
</html>
